<div class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 flex items-center justify-center p-6">
  <div class="max-w-lg w-full bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contáctanos</h1>

    <form class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nombre</label>
        <input type="text" placeholder="Tu nombre"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Correo electrónico</label>
        <input type="email" placeholder="tu@correo.com"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Mensaje</label>
        <textarea placeholder="Escribe tu mensaje aquí"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  rows="4"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
        Enviar mensaje
      </button>
    </form>
  </div>
</div>
