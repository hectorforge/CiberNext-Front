<nav
  class="bg-gradient-to-r from-[#003B6F] via-[#005B96] to-[#00A6D6] text-white shadow-lg fixed top-0 left-0 w-full z-50 backdrop-blur-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <a routerLink="/" class="text-2xl font-bold tracking-wide hover:scale-110 transition-transform duration-300">
        CiberNext
      </a>

      <!-- Boton Menu Mobile -->
      <button (click)="toggleMenu()"
              class="md:hidden focus:outline-none hover:scale-110 transition-transform duration-300">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>

      <!-- Menu Desktop -->
      <div class="hidden md:flex items-center space-x-6 font-medium">

        <!-- Links comunes -->
        <a routerLink="/" class="relative hover:text-yellow-200 transition-colors duration-300 group">
          Inicio
          <span
            class="absolute bottom-0 left-0 w-0 h-[2px] bg-yellow-200 transition-all duration-300 group-hover:w-full"></span>
        </a>

        @if (isLoggedIn()) {

          <!-- Menu usuario -->
          <div class="relative group">
            <button
              class="flex items-center space-x-3 hover:scale-105 transition-transform duration-300 focus:outline-none">
              <img [src]="getFotoPerfil()" alt="Foto"
                   class="w-10 h-10 rounded-full border-2 border-white shadow-md">
              <span class="font-semibold">{{ getNombreCompleto() }}</span>
              <svg class="w-4 h-4 transition-transform duration-300 group-hover:rotate-180"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- Dropdown -->
            <div
              class="absolute right-0 mt-2 w-56 bg-white text-gray-800 rounded-xl shadow-xl opacity-0 scale-95 group-hover:opacity-100 group-hover:scale-100 transform transition-all duration-300 origin-top-right">
              <a routerLink="/home/me"
                 class="block px-5 py-3 rounded-t-xl hover:bg-gray-100 transition-colors duration-200">
                Perfil
              </a>
              <a routerLink="/auth/update-perfil"
                 class="block px-5 py-3 hover:bg-gray-100 transition-colors duration-200">
                Actualizar Cuenta
              </a>
              <a routerLink="/auth/change-password"
                 class="block px-5 py-3 hover:bg-gray-100 transition-colors duration-200">
                Cambiar Contraseña
              </a>
              <button (click)="logout()"
                      class="w-full text-left px-5 py-3 rounded-b-xl hover:bg-red-500 hover:text-white transition-all duration-300">
                Cerrar Sesión
              </button>
            </div>
          </div>

        } @else {
          <a routerLink="/auth/register" class="hover:text-yellow-200 transition-colors duration-300">Registrarse</a>
          <a routerLink="/auth/login" class="hover:text-yellow-200 transition-colors duration-300">Iniciar Sesión</a>
        }
      </div>
    </div>

    <!-- Menu Mobile -->
    <div class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
         [class.max-h-0]="!isMenuOpen"
         [class.max-h-96]="isMenuOpen">
      <div class="flex flex-col space-y-2 mt-3 pb-4 border-t border-white/20 pt-3 font-medium">

        <a routerLink="/" class="hover:text-yellow-200 transition-colors duration-300">Inicio</a>

        @if (isLoggedIn()) {
          <!-- Perfil arriba en mobile -->
          <div class="flex items-center space-x-3 border-b border-white/20 pb-3 mb-3">
            <img [src]="getFotoPerfil()" alt="Foto"
                 class="w-12 h-12 rounded-full border-2 border-white shadow-md">
            <span class="font-semibold">{{ getNombreCompleto() }}</span>
          </div>

          <a routerLink="/home/me" class="hover:text-yellow-200 transition-colors duration-300">Perfil</a>
          <a routerLink="/auth/update-perfil" class="hover:text-yellow-200 transition-colors duration-300">Actualizar Cuenta</a>
          <a routerLink="/auth/change-password" class="hover:text-yellow-200 transition-colors duration-300">Cambiar contraseña</a>
          <button (click)="logout()"
                  class="px-4 py-1 mt-2 rounded-lg bg-gradient-to-r from-red-500 to-pink-500 hover:opacity-90 hover:scale-105 transition-all duration-300 shadow-md">
            Cerrar Sesión
          </button>
        } @else {
          <a routerLink="/auth/register" class="hover:text-yellow-200 transition-colors duration-300">Registrarse</a>
          <a routerLink="/auth/login" class="hover:text-yellow-200 transition-colors duration-300">Iniciar Sesión</a>
        }
      </div>
    </div>
  </div>
</nav>
