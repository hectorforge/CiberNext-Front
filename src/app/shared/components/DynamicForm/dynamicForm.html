<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 bg-white p-6 rounded-2xl shadow-lg">

  @for (field of fields; track field.id) {
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        {{ field.label }}
      </label>

      <!-- Input -->
      @if (field.type !== 'select' && field.type !== 'textarea') {
        <input [type]="field.type"
               [formControlName]="field.name"
               [placeholder]="field.placeholder"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 
                      focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-400" />
      }

      <!-- Textarea -->
      @if (field.type === 'textarea') {
        <textarea [formControlName]="field.name"
                  [placeholder]="field.placeholder"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 
                         focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-400"></textarea>
      }

      <!-- Select -->
      @if (field.type === 'select') {
        <select [formControlName]="field.name"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 
                      focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="" disabled selected>Selecciona...</option>

          @for (opt of field.options; track opt.value) {
            <option [value]="opt.value">{{ opt.label }}</option>
          }
        </select>
      }

      <!-- Mensaje de error -->
      @if (form.get(field.name)?.touched && form.get(field.name)?.invalid) {
        <p class="text-red-500 text-sm mt-1">
          {{ getError(field.name) }}
        </p>
      }
    </div>
  }

  <button type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-blue-400 text-white py-2 rounded-lg shadow-md 
                 hover:opacity-90 active:scale-95 transition disabled:opacity-50"
          [disabled]="form.invalid">
    {{ submitLabel }}
  </button>
</form>
