<section class="text-gray-800 body-font bg-blue-100"> <!-- Fondo celeste -->
  <div class="container px-5 py-24 mx-auto">

    <!-- T√≠tulo principal -->
    <div class="flex flex-col text-center w-full mb-20">
      <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">Panel de Gesti√≥n</h2>
      <h1 class="sm:text-4xl text-3xl font-medium title-font text-gray-900">Dashboard del Profesor</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base mt-4">
        Dentro esta plataforma puedes gestionar tu datos y visualizarlo.
      </p>
    </div>

    <!-- Cards centrados -->
    <div class="flex flex-wrap justify-center -m-4 text-center"> <!-- Centrado con justify-center -->

      <!-- Card: Editar Profesor -->
      <div class="p-4 md:w-1/2 lg:w-1/4 w-full" *ngIf="userId">
        <div class="border-2 border-green-500 bg-green-200 px-4 py-6 rounded-lg hover:shadow-lg transition"> <!-- Fondo verde -->
          <div class="text-5xl mb-3">‚úèÔ∏è</div>
          <h2 class="title-font font-medium text-2xl text-gray-900">Editar</h2>
          <p class="leading-relaxed text-base mb-4">Modificar informaci√≥n de profesor</p>
          <a [routerLink]="['/teacher/profesores/editar', userId]" class="text-green-700 inline-flex items-center hover:underline">
            Ir
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>

      <!-- Card: Ver Profesor -->
      <div class="p-4 md:w-1/2 lg:w-1/4 w-full" *ngIf="userId">
        <div class="border-2 border-green-500 bg-green-200 px-4 py-6 rounded-lg hover:shadow-lg transition"> <!-- Fondo verde -->
          <div class="text-5xl mb-3">üëÅÔ∏è</div>
          <h2 class="title-font font-medium text-2xl text-gray-900">Ver</h2>
          <p class="leading-relaxed text-base mb-4">Consultar detalle individual del profesor</p>
          <a [routerLink]="['/teacher/profesores/ver', userId]" class="text-green-700 inline-flex items-center hover:underline">
            Ir
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>

    </div>

  </div>
</section>
