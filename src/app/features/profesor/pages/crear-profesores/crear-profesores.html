<section class="text-gray-600 body-font">
  <div class="container px-5 py-16 mx-auto max-w-2xl">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-semibold text-gray-900 inline-flex items-center justify-center">
        <svg class="w-8 h-8 mr-2 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
        </svg>
        Crear Profesor
      </h1>
      <p class="mt-2 text-gray-500">Complete los campos para registrar un nuevo profesor.</p>
    </div>

    <form [formGroup]="profesorForm" (ngSubmit)="guardar()" class="bg-white p-8 rounded-lg shadow-md space-y-6">
      <!-- Campo general -->
      <ng-container *ngFor="let field of [
        { label: 'Nombre', name: 'nombre', type: 'text' },
        { label: 'Apellido', name: 'apellido', type: 'text' },
        { label: 'DNI', name: 'dni', type: 'text' },
        { label: 'Teléfono', name: 'telefono', type: 'tel' },
        { label: 'Correo', name: 'email', type: 'email' },
        { label: 'Código Profesor', name: 'codigoProfesor', type: 'text' },
        { label: 'Correo Profesional', name: 'correoProfesional', type: 'email' },
        { label: 'Foto de Perfil (URL)', name: 'fotoPerfil', type: 'text' }
      ]">
        <div>
          <label class="block text-gray-700 font-medium mb-1" [for]="field.name">{{ field.label }}</label>
          <input [id]="field.name" [type]="field.type" [formControlName]="field.name"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <p *ngIf="profesorForm.get(field.name)?.touched && profesorForm.get(field.name)?.invalid"
             class="text-red-500 text-sm mt-1">
            {{ getError(field.name) }}
          </p>
        </div>
      </ng-container>

      <!-- Biografía -->
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="biografia">Biografía</label>
        <textarea id="biografia" formControlName="biografia" rows="4"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
      </div>

      <!-- Botones -->
      <div class="flex justify-between mt-6">
        <button type="button" (click)="volver()"
          class="inline-flex items-center px-6 py-2 bg-gray-500 text-white font-medium text-sm rounded-md hover:bg-gray-600 transition duration-300">
          ⬅ Volver
        </button>

        <button type="submit" [disabled]="profesorForm.invalid || loading"
          class="inline-flex items-center px-6 py-2 bg-blue-600 text-white font-medium text-sm rounded-md hover:bg-blue-700 transition duration-300 disabled:opacity-50">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
          </svg>
          {{ loading ? 'Guardando...' : 'Guardar Profesor' }}
        </button>
      </div>
    </form>
  </div>
</section>
