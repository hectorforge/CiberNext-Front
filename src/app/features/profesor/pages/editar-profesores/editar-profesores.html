<div class="min-h-screen bg-gray-100 py-10 px-4">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
      <svg class="w-8 h-8 text-blue-600 mr-2" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.232 5.232l3.536 3.536M4 20h4.586a1 1 0 00.707-.293l10-10a1 1 0 000-1.414L15.414 4.88a1 1 0 00-1.414 0l-10 10A1 1 0 004 16.586V20z">
        </path>
      </svg>
      Editar Profesor
    </h2>

    <form (ngSubmit)="actualizar()" #profesorForm="ngForm" class="space-y-6">

      <!-- Nombre y Apellido -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="profesor.nombre" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="profesor.apellido" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- DNI y Teléfono -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="dni">DNI</label>
          <input type="text" id="dni" name="dni" [(ngModel)]="profesor.dni" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" [(ngModel)]="profesor.telefono" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Correo y Correo Profesional -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="correo">Correo</label>
          <input type="email" id="correo" name="correo" [(ngModel)]="profesor.correo" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="correoProfesional">Correo Profesional</label>
          <input type="email" id="correoProfesional" name="correoProfesional" [(ngModel)]="profesor.correoProfesional" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Código Profesor -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="codigoProfesor">Código Profesor</label>
        <input type="text" id="codigoProfesor" name="codigoProfesor" [(ngModel)]="profesor.codigoProfesor" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Biografía -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="biografia">Biografía</label>
        <textarea id="biografia" name="biografia" [(ngModel)]="profesor.biografia"
          rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Foto de Perfil -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="fotoPerfil">Foto de Perfil (URL)</label>
        <input type="text" id="fotoPerfil" name="fotoPerfil" [(ngModel)]="profesor.fotoPerfil"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Botón Actualizar -->
      <div class="text-right">
        <button type="submit" [disabled]="!profesorForm.form.valid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          Actualizar
        </button>
      </div>
    </form>
  </div>
</div>
