<div class="w-full max-w-4xl mx-auto px-2 sm:px-4 md:px-6 lg:px-8">
  <div class="mb-6 flex justify-end">
    <button
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition border border-indigo-600"
      (click)="mostrarFormulario = !mostrarFormulario">
      Agregar consulta
    </button>
  </div>

  <div *ngIf="mostrarFormulario" class="bg-white rounded-xl shadow p-6 mb-8 border border-gray-200">
    <form (ngSubmit)="agregarConsulta()" #consultaForm="ngForm" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-indigo-700 mb-2">Título</label>
        <input
          type="text"
          [(ngModel)]="nuevaConsulta.titulo"
          name="titulo"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition bg-white text-gray-900"
          placeholder="Escribe el título de tu consulta"
        />
      </div>
      <div>
        <label class="block text-sm font-semibold text-indigo-700 mb-2">Mensaje</label>
        <textarea
          [(ngModel)]="nuevaConsulta.mensaje"
          name="mensaje"
          required
          rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition resize-none bg-white text-gray-900"
          placeholder="Describe tu consulta o pregunta"
        ></textarea>
      </div>
      <div class="flex items-center gap-4 pt-2">
        <button
          type="submit"
          [disabled]="consultaForm.invalid"
          class="bg-indigo-600 text-white px-4 py-1 rounded hover:bg-indigo-700"
        >
          Publicar
        </button>
        <button
          type="button"
          class="bg-gray-300 text-gray-700 px-4 py-1 rounded hover:bg-gray-400"
          (click)="mostrarFormulario = false"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <div class="space-y-8">
    <div *ngFor="let curso of agrupadas | cursoFiltro:cursoSeleccionado" class="bg-white rounded-xl shadow p-6">
      <div *ngFor="let unidad of curso.unidades" class="mb-6">
        <div class="space-y-2">
          <app-consulta-mensaje *ngFor="let consulta of unidad.consultas" [consulta]="consulta" />
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="agrupadas.length === 0" class="text-center text-gray-500 py-8">
    No hay consultas para mostrar.
  </div>
</div>
