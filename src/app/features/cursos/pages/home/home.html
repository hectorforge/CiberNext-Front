<div class="p-4 bg-gray-100 min-h-screen">
  <div *ngIf="loading" class="text-center py-10 text-gray-500">Cargando cursos...</div>
  <div *ngIf="error" class="text-center py-10 text-red-500">{{ error }}</div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="!loading && !error">
    <a *ngFor="let curso of cursos"
       [routerLink]="['/home/detail/course', curso.cursoId]"
       class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:-translate-y-2 hover:shadow-xl block no-underline text-inherit">
      
      <img 
          [src]="URLBase + '/imagenes/' + curso.cursoCodigo + '.png'"
           [alt]="curso.cursoNombre"
           class="w-full h-48 object-cover" width="400" height="200">

      <div class="p-6">
        <h4 class="text-sm text-gray-500 font-semibold mb-1">
          {{ curso.cursoCodigo }}
        </h4>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">
          {{ curso.cursoNombre }}
        </h3>
        <p class="text-gray-600 mb-4">{{ curso.cursoDescripcion }}</p>

        <div class="flex justify-between items-center">
          <span class="text-blue-500">{{ curso.unidades.length }} m√≥dulos</span>
          <button class="text-gray-400 hover:text-yellow-500">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M9.049 2.927c.3-.921 1.603-.921 
                1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 
                0 1.371 1.24.588 1.81l-2.8 2.034a1 1 
                0 00-.364 1.118l1.07 3.292c.3.921-.755 
                1.688-1.54 1.118l-2.8-2.034a1 1 
                0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 
                0 00-.364-1.118L2.98 8.72c-.783-.57-.381-1.81.588-1.81h3.461a1 1 
                0 00.951-.69l1.07-3.292z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </a>
  </div>
</div>
